{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}<div class="alert alert-danger">{{ form.non_field_errors }}</div>{% endif %}
      {{form.as_ul}}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
