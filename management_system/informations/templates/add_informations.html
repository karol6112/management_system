{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2>Create Hall of Fame</h2>
<form method="post">
  {% csrf_token %}

  {% for field in form %}
  <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
    {{ field }}
    {{ field.errors }}
    {{ field.label_tag }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Create</button>
</form>
</div>
{% endblock %}
