{% extends 'base.html' %} 
{% block content %}

<div class="container_info">

  {% for info in informations %}
  <div
   {%if info.status == 'normal' %} class="info_normal"
   {% else %}
   class="info_important"
   {% endif %}>


  <h1>  {{ info.title }} </h1>
    {{ info.text|truncatewords:50 }}
    
    <h2>
    {{ info.date }}
    </h2>
    
  </div>
  {% endfor %}
</div>

{% endblock %}
