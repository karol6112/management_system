{% extends 'base.html' %}
{% block content %}

<div class="container_info">

    {% for info in informations %}
    <a href="{% url 'detail_information' info.pk %}"p>

        <div class="info_normal">


            <h1> {{ info.title }} </h1>
            {{ info.text|truncatewords:50 }}

            <h2>
                {{ info.date }}
            </h2>

        </div>

    </a>
    {% endfor %}
</div>

{% endblock %}
